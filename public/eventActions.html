<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>DCSP - View Events</title>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aleo">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amiko">
        <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
        <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>

    <body>
        <div class="login-clean" style="height: 100%;">
            <form id="register" style="padding: 9px;">
                <div class="illustration" style="padding: 0;"><i class="icon ion-ios-clock"></i>
                    <h1 class="shadow-none" style="font-size: 23px;font-family: Aleo, serif;">Events</h1>
                </div>
           
                <div class="form-group" style="margin: 16px, 0px;"><button class="btn btn-primary btn-block" style="padding: 9px;" type="submit" id="submitBtn">Add Event</button></div>

                 <div class="form-group" style="margin: 16px, 0px;"><button class="btn btn-primary btn-block" style="padding: 9px;" type="submit" id="submitBtn">Remove Event</button></div>

                <div class="form-group" style="margin: 16px, 0px;"><button class="btn btn-primary btn-block" style="padding: 9px;" type="submit" id="submitBtn">Edit Event</button></div>

                <div class="form-group" style="margin: 16px, 0px;"><button class="btn btn-primary btn-block" style="padding: 9px;" type="submit" id="submitBtn">Join Event</button></div>

            </form>
        </div>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/bs-init.js"></script>
        <script src="assets/js/register.js"></script>
    </body>
